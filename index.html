<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"rel="stylesheet"/>
</head>
<body>
    
    <header>
        <div class="nav-menu">
            <button class="nav-menu-button">
                <i class="material-symbols-outlined"> menu </i>
            </button>
            <img class="nav-menu-img" alt="avatar" src="assets/avatar.png">
        </div>
    </header>
    <section>
        <div class="container">
                
                <h1 class="title">Minhas tarefas</h1>
                <p class="subtitle">Thomas NÃ­colas</p>
                
                <article>
                    <form action="" class="form">
                        <label class="form-label">Adicionar tarefa</label>
                        <div class="form-search">
                            <input class="form-input-text" type="text" >
                            <button class="form-button">
                                <span class="material-symbols-outlined"> add </span>
                            </button>
                        </div>
                    </form>
                </article>
        </div>
    </section>
    <section>
        <div class="container-fluid">
            <div class="task-group">
                <form class="task">
                    <div class="task-items">
                        <input class="task-check-box" type="checkbox" id="checkbox1" checked>
                        <p class="task-text" id="text1">Aqui tem um task</p>
                    </div>
                    <div class="task-buttons">
                        <button class="button-edit">
                            <span class="material-symbols-outlined"> edit </span>
                        </button>
                        <button class="button-delete">
                            <span class="material-symbols-outlined"> delete </span>
                        </button>
                    </div>    
                </form>
            </div>
            
            
        </div>
    </section>
    
</body>
</html>
